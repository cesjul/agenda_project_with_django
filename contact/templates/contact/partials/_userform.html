<form 
action="{{ form_action }}"
method="POST"
enctype="multipart/form-data"
>
{% csrf_token %}
<div class="form-content">
    {% for fields in form %}
      <div class="form-group">
          <label for="{{fields.id_for_label}}"> {{fields.label}} </label>
          {{ fields }}
          {{ fields.errors }}
      </div>
      {% endfor %}
  </div> 

<div class="form-content">
  <div class="form-group">
    <button class="btn" type="submit">Send</button>
  </div>
</div>

</form>
