{% else %}

<header class="header">
    <h1 class="header-heading">
        <a href="{% url "contact:index" %}" class="header-link">
            Agenda
        </a>
    </h1>
    <nav class="menu">
        <ul class="menu-list">
            {% if user.is_authenticated %}
            <li class="menu-item">
                <a href="{% url "contact:create" %}" class="menu-link">
                    Create
                </a></li>
                <li class="menu-item">
                <a href="{% url "contact:user_update" %}" class="menu-link">
                    Profile
                </a></li>
            {% else %}
                 <a href="{% url "contact:register" %}" class="menu-link">
                    Register
                </a></li>
            {% endif %}
        </ul>
    </nav>
    <div class="search">
        <form action="{% url "contact:search" %}" method="get">
            <input type="search" class="search-input" placeholder="Search"
             id="search" name="q"
             value="{{ search_value }}">
        </form>
</header>
